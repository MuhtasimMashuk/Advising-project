{% extends 'evaluation/base.html' %} <--templet er vitor evlauation folder er vitor base.html thakay oivabe likhechi.
    she base .html ke extend korche-->

    {% block content %}



    <!-- form card -->
    <div class="container-fluid">
        <!-- <div class="d-flex justify-content-center h-100"> -->
        <div class="card logdesign" style="height:40rem; background-color: rgba(2, 4, 87, 0.76);">
            <div class="card-header">
                <!-- form er icon robot -->
                <i class="fas fa-robot fa-5x" style="color:#33adff;"></i>

                <h3>Register</h3>
             
                <!-- form er kaj ekhane  -->
            </div>
            <div class="card-body">
                <form action="{% url 'evaluation-regi' %}" method="post">
                    {% csrf_token %}
                    <!-- form  er input filed-->
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="first_name" class="form-control" placeholder="first_name">

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="last_name" class="form-control" placeholder="last_name">

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="email" name="email" class="form-control" placeholder="email">

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="uni_id" class="form-control" placeholder="uni_id">

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password" class="form-control" placeholder="password">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="confirm_password" class="form-control"
                            placeholder="confirm_password">
                    </div>
                    <div class="row align-items-center remember">
                        <input type="checkbox">Remember Me
                    </div>
                    <div class="form-group">
                        <input type="submit" value="submit" class="btn float-right login_btn"> 
                    </div>

                </form>
            </div>
            <!-- <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Don't have an account?<a href="#">Sign Up</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>-->
        </div> 


<div class="row">
     <div class="col-lg-4 space">
         {% for x in messages %}

         <h3 style="background-color:rgba(5, 7, 1, 0.733) ; color:rgb(236, 12, 12)">{{x}}</h3> 

         {%endfor%}
        </div>
 
</div>
           
       
    </div>


{% endblock content %}
