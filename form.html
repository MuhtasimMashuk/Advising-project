{% extends 'evaluation/base.html' %}

{% block content %}


<!-- form card -->
<div class="container-fluid">
  <!-- <div class="d-flex justify-content-center h-100"> -->
  <div class="card logdesign">
    <div class="card-header">
      <i class="fas fa-robot fa-5x" style="color:#33adff;"></i>

      <h3>Sign In</h3>
      <!-- <div class="d-flex justify-content-end social_icon"> -->

      <!-- </div> -->
    </div>
    <div class="card-body">
      <form action="{% url 'evaluation-form' %}" method="POST">
        {%csrf_token%}
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input type="text" name="uni_id" class="form-control" placeholder="uni_id">

        </div>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
          </div>
          <input type="password" name="password" class="form-control" placeholder="password">
        </div>
        <div class="row align-items-center remember">
          <input type="checkbox">Remember Me
        </div>
        <div class="form-group">
          <input type="submit" value="Login" class="btn float-right login_btn">
        </div>
      </form>
    </div>
    <div class="card-footer">
      <div class="d-flex justify-content-center links">
        Don't have an account?<a href="{% url 'evaluation-regi' %}">Sign Up</a>
      </div>
      <div class="d-flex justify-content-center">
        <a href="#">Forgot your password?</a>
      </div>
    </div>
  </div>
  <!-- user ragestration hoise je seta ,ba error thakle notify korar jonno  -->
  <div class="row">
      <div class="col-lg-4 space">
       {% for x in messages %}

       <h3 style="background-color:rgb(0, 238, 255); text-align:center">{{x}}</h3> 

       {%endfor%}
      </div>

  </div>
</div>

{% endblock content %}
